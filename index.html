<!DOCTYPE html>
<html>
<head>
<title>âš¡ï¸ PAYEDE v20.0 - SALDO ZERO FORÃ‡ADO</title>
<meta name="viewport" content="width=device-width">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:system-ui;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;padding:20px;color:white;}
.login-screen{max-width:400px;margin:0 auto;background:white;color:#333;border-radius:20px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,0.3);}
.logo{text-align:center;margin-bottom:30px;}
.logo h1{font-size:28px;background:linear-gradient(135deg,#4caf50,#28a745);background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.input-group{margin:20px 0;}
input{width:100%;padding:18px;border:2px solid #e1e5e9;border-radius:12px;font-size:16px;transition:all 0.3s;}
input:focus{outline:none;border-color:#4caf50;box-shadow:0 0 0 3px rgba(76,175,80,0.1);}
.btn{width:100%;padding:18px;border:none;border-radius:12px;font-size:18px;font-weight:600;cursor:pointer;margin:10px 0;}
.btn-primary{background:linear-gradient(135deg,#4caf50,#45a049);color:white;}
.btn-success{background:linear-gradient(135deg,#28a745,#20c997);color:white;}
.btn-secondary{background:#6c757d;color:white;}
.btn-danger{background:#f44336;color:white;}
.card{background:white;border-radius:20px;padding:30px;margin:20px 0;box-shadow:0 10px 30px rgba(0,0,0,0.1);}
.balance-display{font-size:32px;font-weight:bold;color:#4caf50;text-align:center;margin:20px 0;}
.hidden{display:none;}
.admin-wallet{background:#d4edda;border-left:6px solid #28a745;}
.status{padding:10px;border-radius:8px;margin:10px 0;}
.status.success{background:#d4edda;color:#155724;}
.status.error{background:#f8d7da;color:#721c24;}
@media(max-width:768px){.login-screen{padding:30px 20px;}}
</style>
</head>
<body>
<div class="login-screen" id="telaLogin">
  <div class="logo">
    <h1>âš¡ï¸ PAYEDE v20.0</h1>
    <div style="font-size:14px;opacity:0.8;">Carteira Digital EDE</div>
  </div>
  
  <!-- BOTÃƒO DE RESET EM DESTAQUE -->
  <button class="btn btn-danger" onclick="resetCompleto()" style="margin-bottom:20px;">
    ğŸ—‘ï¸ LIMPAR TUDO (OBRIGATÃ“RIO 1x)
  </button>
  
  <div class="input-group">
    <input id="nomeLogin" placeholder="ğŸ‘¤ Nome completo">
  </div>
  
  <div class="input-group">
    <input id="chaveLogin" placeholder="ğŸ”‘ Chave da carteira" readonly onclick="this.removeAttribute('readonly');this.focus()">
  </div>
  
  <button class="btn btn-primary" onclick="login()">ğŸš€ ACESSAR CARTEIRA</button>
  <button class="btn btn-success" onclick="criarNovaConta()" style="font-size:14px;padding:12px;">
    â• CRIAR NOVA CARTEIRA
  </button>
</div>

<div id="dashboard" class="hidden">
  <div style="background:rgba(255,255,255,0.1);padding:20px;border-radius:15px;text-align:center;margin-bottom:20px;">
    <h2>Bem-vindo(a), <span id="nomeUsuarioDash" style="color:#4caf50;"></span>!</h2>
    <button class="btn btn-secondary" onclick="logout()" style="width:auto;padding:10px 20px;">ğŸ” Sair</button>
  </div>
  
  <div class="card admin-wallet">
    <h3>ğŸ‘‘ Admin Master</h3>
    <div class="balance-display">10.000,00 EDE</div>
    <div>PAYEDE_INT_ADMIN_10000_7b4f2a9c8d3e5f1g2h3i4j5k6l7m8n9o</div>
    <button class="btn btn-success" onclick="copiarAdminChave()">ğŸ“‹ Copiar Admin</button>
  </div>
  
  <div class="card">
    <h3>ğŸ‘¤ Minha Carteira</h3>
    <div class="balance-display" id="meuSaldo">0,00 EDE</div>
    <div id="walletInfo" style="background:#f0f8f0;padding:15px;border-radius:10px;margin:15px 0;display:none;">
      ğŸ†” <span id="minhaWalletId"></span><br>
      ğŸ” <input id="minhaChaveInput" readonly style="font-size:14px;">
    </div>
    <button class="btn btn-success" onclick="copiarMinhaChave()">ğŸ“‹ Copiar Minha Chave</button>
  </div>
  
  <div class="card" id="secaoAtivar" style="display:none;">
    <h3>ğŸ’° Ativar (R$2 = 10 EDE)</h3>
    <canvas id="qrPicPay" style="display:block;margin:15px auto;width:200px;height:200px;"></canvas>
    <div style="text-align:center;font-size:18px;font-weight:bold;margin:15px 0;">R$ 2,00 PicPay</div>
    <input id="txidPicPay" placeholder="ğŸ“‹ ID transaÃ§Ã£o">
    <button class="btn btn-primary" onclick="ativarEDE()">ğŸš€ +10 EDE</button>
  </div>
  
  <div class="card">
    <h3>ğŸ”€ Transferir</h3>
    <input id="chaveDestino" placeholder="ğŸ”‘ Chave destino">
    <input id="valorTransferir" type="number" step="0.01" placeholder="ğŸ’° Valor EDE">
    <button class="btn btn-primary" onclick="transferirEDE()">ğŸš€ Transferir</button>
    <div id="statusTransferencia"></div>
  </div>
  
  <div class="card">
    <h3>ğŸ“Š Todas Carteiras</h3>
    <div id="listaCarteiras"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
<script>
// v20.0 - VARIÃVEIS GLOBAIS SIMPLES
let wallets = [];
let minhaCarteira = null;
let pagamentosPicPay = new Set();
let totalVendas = 0;

// ğŸ”¥ RESET COMPLETO - CHAVE ÃšNICA
function resetCompleto() {
  if(!confirm('ğŸ—‘ï¸ LIMPAR TUDO?\nIsso apaga todas as carteiras!')) return;
  
  localStorage.removeItem('payede_v20_wallets');
  localStorage.removeItem('payede_v20_pagamentos');
  localStorage.removeItem('payede_v20_vendas');
  localStorage.removeItem('payede_v20_setup');
  
  alert('âœ… LIMPO! Recarregue a pÃ¡gina (F5)');
  wallets = [];
  minhaCarteira = null;
  pagamentosPicPay.clear();
  totalVendas = 0;
}

// ğŸ”§ INICIALIZAÃ‡ÃƒO
function init() {
  let walletsData = localStorage.getItem('payede_v20_wallets');
  
  if(walletsData) {
    wallets = JSON.parse(walletsData);
    pagamentosPicPay = new Set(JSON.parse(localStorage.getItem('payede_v20_pagamentos') || '[]'));
    totalVendas = parseInt(localStorage.getItem('payede_v20_vendas') || '0');
  }
  
  // âœ… FORÃ‡A ZERO EM TODAS NÃƒO-ADMIN
  wallets.forEach(wallet => {
    if(wallet.id !== 'PAY000000') {
      wallet.balance = 0;
      wallet.status = 'criada';
    }
  });
  
  // âœ… ADMIN
  if(!wallets.find(w => w.id === 'PAY000000')) {
    wallets.unshift({
      id: 'PAY000000',
      nome: 'Seylor Senesh',
      privateKey: 'PAYEDE_INT_ADMIN_10000_7b4f2a9c8d3e5f1g2h3i4j5k6l7m8n9o',
      balance: 10000,
      status: 'admin'
    });
  }
  
  salvarTudo();
}

// âœ… CRIAR CARTEIRA - SEMPRE ZERO
function criarNovaCarteira(nome) {
  totalVendas++;
  let id = `PAY${totalVendas.toString().padStart(6, '0')}`;
  let chave = `PAYEDE_v20_${Date.now()}_${Math.random().toString(36).substr(2, 20)}`;
  
  // ZERO FORÃ‡ADO 3 VEZES
  let novaCarteira = {
    id: id,
    nome: nome,
    privateKey: chave,
    balance: 0,
    status: 'criada',
    data: new Date().toLocaleString('pt-BR')
  };
  novaCarteira.balance = 0; // FORÃ‡A 2
  novaCarteira.balance = parseFloat(0); // FORÃ‡A 3
  
  wallets.push(novaCarteira);
  minhaCarteira = novaCarteira;
  mostrarDashboard();
  salvarTudo();
  alert(`âœ… CRIADA: ${id}\nSaldo: ${novaCarteira.balance} EDE\nChave: ${chave}`);
}

function login() {
  let nome = document.getElementById('nomeLogin').value.trim();
  let chave = document.getElementById('chaveLogin').value.trim();
  
  if(chave) {
    minhaCarteira = wallets.find(w => w.privateKey === chave);
  } else {
    minhaCarteira = wallets.find(w => w.nome.toLowerCase() === nome.toLowerCase());
  }
  
  if(minhaCarteira) {
    mostrarDashboard();
  } else if(nome && confirm('Criar nova carteira com saldo ZERO?')) {
    criarNovaCarteira(nome);
  } else {
    alert('Nome ou chave invÃ¡lida!');
  }
}

function mostrarDashboard() {
  document.getElementById('telaLogin').classList.add('hidden');
  document.getElementById('dashboard').classList.remove('hidden');
  document.getElementById('nomeUsuarioDash').textContent = minhaCarteira.nome;
  document.getElementById('meuSaldo').textContent = `${minhaCarteira.balance.toFixed(2)} EDE`;
  document.getElementById('minhaWalletId').textContent = minhaCarteira.id;
  document.getElementById('minhaChaveInput').value = minhaCarteira.privateKey;
  document.getElementById('walletInfo').style.display = 'block';
  
  if(minhaCarteira.balance === 0) {
    document.getElementById('secaoAtivar').style.display = 'block';
  }
  atualizarLista();
}

function ativarEDE() {
  let txid = document.getElementById('txidPicPay').value.trim();
  if(!txid) return alert('Digite TXID!');
  if(pagamentosPicPay.has(txid)) return alert('TXID jÃ¡ usado!');
  
  minhaCarteira.balance += 10;
  minhaCarteira.status = 'ativa';
  pagamentosPicPay.add(txid);
  salvarTudo();
  
  document.getElementById('meuSaldo').textContent = `${minhaCarteira.balance.toFixed(2)} EDE`;
  document.getElementById('txidPicPay').value = '';
  atualizarLista();
  alert(`âœ… +10 EDE\nNovo saldo: ${minhaCarteira.balance}`);
}

function transferirEDE() {
  let chaveDest = document.getElementById('chaveDestino').value.trim();
  let valor = parseFloat(document.getElementById('valorTransferir').value);
  
  let destino = wallets.find(w => w.privateKey === chaveDest);
  if(!destino) return alert('Chave invÃ¡lida!');
  if(minhaCarteira.balance < valor) return alert('Saldo insuficiente!');
  
  minhaCarteira.balance -= valor;
  destino.balance += valor;
  salvarTudo();
  
  document.getElementById('meuSaldo').textContent = `${minhaCarteira.balance.toFixed(2)} EDE`;
  document.getElementById('statusTransferencia').innerHTML = `<div class="status success">âœ… ${valor.toFixed(2)} EDE â†’ ${destino.nome}</div>`;
  atualizarLista();
}

function atualizarLista() {
  document.getElementById('listaCarteiras').innerHTML = wallets.map(w => `
    <div style="padding:15px;border:1px solid #eee;border-radius:10px;margin:10px 0;background:${
      w.id === 'PAY000000' ? '#d4edda' : w.status === 'ativa' ? '#e8f5e8' : '#f9f9f9'
    };">
      <strong>${w.id}</strong><br>${w.nome}<br>
      <span style="font-size:20px;color:#4caf50;">${w.balance.toFixed(2)} EDE</span><br>
      <small>${w.privateKey.slice(0,20)}...</small>
    </div>
  `).join('');
}

function salvarTudo() {
  localStorage.setItem('payede_v20_wallets', JSON.stringify(wallets));
  localStorage.setItem('payede_v20_pagamentos', JSON.stringify([...pagamentosPicPay]));
  localStorage.setItem('payede_v20_vendas', totalVendas);
}

function copiarMinhaChave() {
  navigator.clipboard.writeText(document.getElementById('minhaChaveInput').value);
  alert('âœ… Chave copiada!');
}

function copiarAdminChave() {
  navigator.clipboard.writeText('PAYEDE_INT_ADMIN_10000_7b4f2a9c8d3e5f1g2h3i4j5k6l7m8n9o');
  alert('âœ… Admin copiado!');
}

function logout() {
  document.getElementById('dashboard').classList.add('hidden');
  document.getElementById('telaLogin').classList.remove('hidden');
  minhaCarteira = null;
}

setTimeout(() => {
  try {
    QRCode.toCanvas(document.getElementById('qrPicPay'), 'picpay://pay?username=jaedesystemint&amount=2.00');
  } catch(e) {}
}, 1000);

// INICIA
init();
</script>
</body>
</html>
