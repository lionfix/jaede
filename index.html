<!DOCTYPE html>
<html>
<head>
<title>âš¡ï¸ PAYEDE INT. v21.0 - IDs Ãšnicos</title>
<meta name="viewport" content="width=device-width">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:system-ui;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;padding:20px;color:white;}
.login-screen{max-width:400px;margin:0 auto;background:white;color:#333;border-radius:20px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,0.3);}
.logo{text-align:center;margin-bottom:30px;}
.logo h1{font-size:28px;background:linear-gradient(135deg,#4caf50,#28a745);background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.input-group{position:relative;margin:20px 0;}
input{width:100%;padding:18px;border:2px solid #e1e5e9;border-radius:12px;font-size:16px;transition:all 0.3s;}
input:focus{outline:none;border-color:#4caf50;box-shadow:0 0 0 3px rgba(76,175,80,0.1);}
.btn{width:100%;padding:18px;border:none;border-radius:12px;font-size:18px;font-weight:600;cursor:pointer;margin:10px 0;transition:all 0.3s;}
.btn-primary{background:linear-gradient(135deg,#4caf50,#45a049);color:white;}
.btn-success{background:linear-gradient(135deg,#28a745,#20c997);color:white;}
.btn-secondary{background:#6c757d;color:white;}
.card{background:white;border-radius:20px;padding:30px;margin:20px 0;box-shadow:0 10px 30px rgba(0,0,0,0.1);}
.balance-display{font-size:32px;font-weight:bold;color:#4caf50;text-align:center;margin:20px 0;}
.hidden{display:none;}
.admin-wallet{background:#d4edda !important;border-left:6px solid #28a745 !important;}
.status{padding:10px;border-radius:8px;margin:10px 0;}
.status.success{background:#d4edda;color:#155724;}
.status.error{background:#f8d7da;color:#721c24;}
@media(max-width:768px){.login-screen{padding:30px 20px;}}
</style>
</head>
<body>
<div class="login-screen" id="telaLogin">
  <div class="logo">
    <h1>âš¡ï¸ PAYEDE INT. v21.0</h1>
    <div style="font-size:14px;opacity:0.8;">IDs Ãšnicos Sempre</div>
  </div>
  
  <div class="input-group">
    <input id="nomeLogin" placeholder="ğŸ‘¤ Nome completo">
  </div>
  
  <div class="input-group">
    <input id="chaveLogin" placeholder="ğŸ”‘ Chave da carteira" readonly onclick="this.removeAttribute('readonly');this.focus()">
  </div>
  
  <button class="btn btn-primary" onclick="acessarCarteira()">
    ğŸš€ ACESSAR CARTEIRA
  </button>
  <button class="btn btn-secondary" onclick="novaCarteira()" style="font-size:14px;padding:12px;">
    â• CRIAR NOVA CARTEIRA
  </button>
</div>

<div id="dashboard" class="hidden">
  <div style="background:rgba(255,255,255,0.1);padding:20px;border-radius:15px;text-align:center;margin-bottom:20px;">
    <h2>Bem-vindo(a), <span id="nomeUsuarioDash" style="color:#4caf50;"></span>!</h2>
    <button class="btn btn-secondary" onclick="sair()" style="width:auto;padding:10px 20px;">ğŸ” Sair</button>
  </div>
  
  <!-- ADMIN OCULTO -->
  <div id="secaoAdmin" class="card admin-wallet hidden">
    <h3>ğŸ‘‘ Admin Master</h3>
    <div class="balance-display" id="adminSaldo">10.000,00 EDE</div>
    <div>PAYEDE_INT_ADMIN_10000_7b4f2a9c8d3e5f1g2h3i4j5k6l7m8n9o</div>
    <button class="btn btn-success" onclick="copiarAdmin()">ğŸ“‹ Copiar Admin</button>
  </div>
  
  <!-- MINHA CARTEIRA -->
  <div class="card">
    <h3>ğŸ’³ Carteira Ativa</h3>
    <div class="balance-display" id="meuSaldo">0,00 EDE</div>
    <div style="background:#f0f8f0;padding:15px;border-radius:10px;margin:15px 0;">
      <strong>ğŸ†” ID:</strong> <span id="minhaWalletId"></span><br>
      <strong>ğŸ” Chave:</strong>
      <input id="minhaChaveInput" readonly style="font-size:14px;">
    </div>
    <button class="btn btn-success" onclick="copiarMinhaChave()">ğŸ“‹ Copiar Minha Chave</button>
  </div>
  
  <!-- ATIVAR -->
  <div class="card" id="secaoAtivar" style="display:none;">
    <h3>ğŸ’° Ativar (R$2 = 10 EDE)</h3>
    <canvas id="qrPicPay" style="display:block;margin:15px auto;width:200px;height:200px;"></canvas>
    <div style="text-align:center;font-size:18px;font-weight:bold;margin:15px 0;">R$ 2,00 PicPay</div>
    <input id="txidPicPay" placeholder="ğŸ“‹ ID transaÃ§Ã£o">
    <button class="btn btn-primary" onclick="ativar()">ğŸš€ +10 EDE</button>
  </div>
  
  <!-- TRANSFERIR -->
  <div class="card">
    <h3>ğŸ”€ Transferir</h3>
    <input id="chaveDestino" placeholder="ğŸ”‘ Chave destino">
    <input id="valorTransferir" type="number" step="0.01" placeholder="ğŸ’° Valor EDE">
    <button class="btn btn-primary" onclick="transferir()">ğŸš€ Transferir</button>
    <div id="statusTransferencia"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
<script>
// v21.0 - IDs ÃšNICOS TIMESTAMP + RANDOM
const CHAVE_USUARIO = 'payede_user';
const CHAVE_TODAS = 'payede_all';
const CHAVE_PAGAMENTOS = 'payede_pagos';

let minhasCarteiras = [];
let todasCarteiras = [];
let minhaCarteiraAtiva = null;
let usuarioAtual = null;
let pagamentos = new Set();
let isAdmin = false;

// ğŸ¯ GERA ID ÃšNICO SEMPRE
function gerarIDUnico() {
  const timestamp = Date.now().toString().slice(-6);  // Ãšltimos 6 dÃ­gitos
  const random = Math.random().toString(36).substr(2, 4).toUpperCase();
  return `PAY${timestamp}${random}`;
}

function migrarDadosAntigos() {
  const versoesAntigas = [
    'payede_data_v209', 'payede_data_v208', 'payede_data_v207',
    'payede_todas_v209', 'payede_todas_v208'
  ];
  
  let dadosMigrados = false;
  
  for(let versao of versoesAntigas) {
    let data = localStorage.getItem(versao);
    if(data) {
      try {
        let parsed = JSON.parse(data);
        if(parsed && parsed.length > 0) {
          todasCarteiras = parsed;
          dadosMigrados = true;
        }
        localStorage.removeItem(versao);
      } catch(e) {}
    }
  }
  
  // Admin sempre existe
  if(!todasCarteiras.find(w => w.id === 'PAY000000')) {
    todasCarteiras.unshift({
      id: 'PAY000000',
      nome: 'Seylor Senesh',
      privateKey: 'PAYEDE_INT_ADMIN_10000_7b4f2a9c8d3e5f1g2h3i4j5k6l7m8n9o',
      balance: 10000,
      status: 'admin'
    });
  }
  
  if(dadosMigrados) salvarTudo();
}

function carregarMinhasCarteiras(nomeUsuario) {
  let data = localStorage.getItem(`${CHAVE_USUARIO}_${nomeUsuario}`);
  if(data) {
    try {
      minhasCarteiras = JSON.parse(data);
      return true;
    } catch(e) {
      localStorage.removeItem(`${CHAVE_USUARIO}_${nomeUsuario}`);
    }
  }
  return false;
}

function salvarMinhasCarteiras(nomeUsuario) {
  localStorage.setItem(`${CHAVE_USUARIO}_${nomeUsuario}`, JSON.stringify(minhasCarteiras));
}

function salvarTudo() {
  localStorage.setItem(CHAVE_TODAS, JSON.stringify(todasCarteiras));
  localStorage.setItem(CHAVE_PAGAMENTOS, JSON.stringify([...pagamentos]));
}

function initApp() {
  migrarDadosAntigos();
  setTimeout(gerarQR, 1000);
}

function novaCarteira() {
  let nome = document.getElementById('nomeLogin').value.trim();
  if(!nome) return alert('Digite seu nome!');
  
  if(!carregarMinhasCarteiras(nome)) {
    minhasCarteiras = [];
  }
  
  usuarioAtual = nome;
  isAdmin = false;
  
  // ğŸ¯ ID ÃšNICO GARANTIDO
  let nova = {
    id: gerarIDUnico(),  // â† PAY1708123456ABCD
    nome: nome,
    privateKey: 'PAYEDE_privado_' + Date.now() + '_' + Math.random().toString(36).substr(2, 25),
    balance: 0,
    status: 'criada'
  };
  
  // âœ… VERIFICA SE ID JÃ EXISTE (improvÃ¡vel mas seguro)
  while(todasCarteiras.find(w => w.id === nova.id)) {
    nova.id = gerarIDUnico();
  }
  
  minhasCarteiras.push(nova);
  todasCarteiras.push(nova);
  minhaCarteiraAtiva = nova;
  
  mostrarDashboard();
  salvarMinhasCarteiras(nome);
  salvarTudo();
  copiarMinhaChave();
  alert(`âœ… ${nova.id} criada!
ğŸ’° Saldo: 0 EDE
ğŸ‘¤ Dono: ${nome}`);
}

function acessarCarteira() {
  let nome = document.getElementById('nomeLogin').value.trim();
  let chave = document.getElementById('chaveLogin').value.trim();
  
  if(chave) {
    minhaCarteiraAtiva = todasCarteiras.find(w => w.privateKey === chave);
    if(minhaCarteiraAtiva) {
      usuarioAtual = minhaCarteiraAtiva.nome;
      isAdmin = (minhaCarteiraAtiva.id === 'PAY000000');
      
      if(!isAdmin) carregarMinhasCarteiras(usuarioAtual);
      
      mostrarDashboard();
      return;
    }
    alert('âŒ Chave invÃ¡lida!');
    return;
  }
  
  if(nome) {
    if(carregarMinhasCarteiras(nome)) {
      usuarioAtual = nome;
      isAdmin = false;
      minhaCarteiraAtiva = minhasCarteiras.find(w => w.nome === nome) || minhasCarteiras[0];
      mostrarDashboard();
      return;
    }
  }
  
  if(nome && confirm('Criar nova carteira?')) {
    novaCarteira();
  } else {
    alert(`âŒ ${nome} nÃ£o tem carteira! Crie uma nova.`);
  }
}

function mostrarDashboard() {
  document.getElementById('telaLogin').classList.add('hidden');
  document.getElementById('dashboard').classList.remove('hidden');
  document.getElementById('nomeUsuarioDash').textContent = usuarioAtual;
  document.getElementById('meuSaldo').textContent = minhaCarteiraAtiva.balance.toFixed(2) + ' EDE';
  document.getElementById('minhaWalletId').textContent = minhaCarteiraAtiva.id;
  document.getElementById('minhaChaveInput').value = minhaCarteiraAtiva.privateKey;
  
  document.getElementById('secaoAdmin').classList.add('hidden');
  if(isAdmin) {
    document.getElementById('adminSaldo').textContent = minhaCarteiraAtiva.balance.toFixed(2) + ' EDE';
    document.getElementById('secaoAdmin').classList.remove('hidden');
  }
  
  if(minhaCarteiraAtiva.balance === 0 && !isAdmin) {
    document.getElementById('secaoAtivar').style.display = 'block';
  }
}

function ativar() {
  let txid = document.getElementById('txidPicPay').value.trim();
  if(!txid) return alert('Digite TXID!');
  if(pagamentos.has(txid)) return alert('TXID usado!');
  
  minhaCarteiraAtiva.balance += 10;
  minhaCarteiraAtiva.status = 'ativa';
  pagamentos.add(txid);
  
  let indexMinhas = minhasCarteiras.findIndex(w => w.id === minhaCarteiraAtiva.id);
  if(indexMinhas > -1) minhasCarteiras[indexMinhas] = minhaCarteiraAtiva;
  let indexTodas = todasCarteiras.findIndex(w => w.id === minhaCarteiraAtiva.id);
  if(indexTodas > -1) todasCarteiras[indexTodas] = minhaCarteiraAtiva;
  
  salvarMinhasCarteiras(usuarioAtual);
  salvarTudo();
  
  document.getElementById('meuSaldo').textContent = minhaCarteiraAtiva.balance.toFixed(2) + ' EDE';
  document.getElementById('txidPicPay').value = '';
  alert('âœ… +10 EDE!');
}

function transferir() {
  let chaveDest = document.getElementById('chaveDestino').value.trim();
  let valor = parseFloat(document.getElementById('valorTransferir').value);
  
  let destino = todasCarteiras.find(w => w.privateKey === chaveDest);
  if(!destino) return alert('âŒ Chave destino nÃ£o encontrada!');
  if(minhaCarteiraAtiva.balance < valor) return alert('âŒ Saldo insuficiente!');
  
  minhaCarteiraAtiva.balance -= valor;
  destino.balance += valor;
  destino.status = 'ativa';
  
  let indexMinhas = minhasCarteiras.findIndex(w => w.id === minhaCarteiraAtiva.id);
  if(indexMinhas > -1) minhasCarteiras[indexMinhas] = minhaCarteiraAtiva;
  let indexTodasDest = todasCarteiras.findIndex(w => w.id === destino.id);
  if(indexTodasDest > -1) todasCarteiras[indexTodasDest] = destino;
  
  salvarMinhasCarteiras(usuarioAtual);
  salvarTudo();
  
  document.getElementById('meuSaldo').textContent = minhaCarteiraAtiva.balance.toFixed(2) + ' EDE';
  document.getElementById('statusTransferencia').innerHTML = '<div class="status success">âœ… Transferido!</div>';
  document.getElementById('chaveDestino').value = '';
  document.getElementById('valorTransferir').value = '';
}

function copiarMinhaChave() {
  navigator.clipboard.writeText(document.getElementById('minhaChaveInput').value);
  alert('âœ… Chave copiada!');
}

function copiarAdmin() {
  navigator.clipboard.writeText('PAYEDE_INT_ADMIN_10000_7b4f2a9c8d3e5f1g2h3i4j5k6l7m8n9o');
  alert('âœ… Admin copiado!');
}

function sair() {
  document.getElementById('dashboard').classList.add('hidden');
  document.getElementById('telaLogin').classList.remove('hidden');
}

function gerarQR() {
  try {
    QRCode.toCanvas(document.getElementById('qrPicPay'), 'picpay://pay?username=jaedesystemint&amount=2.00');
  } catch(e) {}
}

initApp();
</script>
</body>
</html>
